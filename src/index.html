<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Finder</title>
</head>
<body>
  <div class="container">
    <h1>Search for a Brewery or Pub!</h1>
  </div>
  
  <form>
    <label for="city-input">Enter a city</label>
    <input name="city-input" id="city-input" type="text">
    <label for="state-input">Enter a state</label>
    <input name="state-input" id="state-input" type="text">

    <button type="submit" class="btn btn-dark">Search</button>
  </form>

  <div id="output"></div>

</body>
</html>
