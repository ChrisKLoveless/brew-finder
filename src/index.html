<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.openbrewerydb.org/favicon.png">
  <title>Brew Finder</title>
</head>

<body>
  <div class="container">
    <h1 class="jumbotron text-center">Search for a Brewery or Pub!</h1>


    <form>
      <div class="row">
        <div class="col-6 text-center">
          <label for="city-input">Search by city:</label>
          <input name="city-input" id="city-input" type="text" placeholder="city"><br>
          <label for="state-input">Search by state:</label>
          <input name="state-input" id="state-input" type="text" placeholder="state"><br>
          <label for="brewType">Brew Type <u>Required</u>:</label>
          <select id="brewType">
            <option value="nullOption">Select</option>
            <option value="micro">Micro Brew</option>
            <option value="nano">Nano Brew</option>
            <option value="bar">Bar</option>
            <option value="brewpub">Brewpub</option>
          </select>
        </div>
        <div class="col-6 submitBtn text-center">
          <button type="submit" class="btn btn-dark btn-lg">Search</button>
          <button id="refresh" htype="refresh" class="btn btn-dark btn-lg">Refresh</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-6 bottomCol">
        <div id="output">
        </div>
      </div>
    </div>
</body>

</html>
